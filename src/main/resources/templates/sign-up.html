<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7103782613206940"
          crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-7103782613206940">
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="/css/styles.css" rel="stylesheet"/>
  <link href="/css/articles-badges-images.css" rel="stylesheet"/>
  <link href="/css/contact-details-icons.css" rel="stylesheet"/>
  <link href="/css/line-awesome.css" rel="stylesheet"/>
  <script type="text/javascript" th:src="@{/js/bs-init.js}"></script>
  <script type="text/javascript" th:src="@{/js/bold-and-bright.js}"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light" id="mainNav">
  <div class="container"><a class="navbar-brand d-flex align-items-center" href="/main"><span
          class="bs-icon-md bs-icon-rounded bs-icon-primary shadow d-flex justify-content-center align-items-center pulse animated me-2 bs-icon"><img
          class="rounded shadow" src="https://i.ibb.co/p4ctFw5/download-3.jpg" alt="download-3" data-is360="0"
          style="width:50px;height:50px;display:block;"></span><span>Open Sensor Data</span></a>
    <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
            class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
      </ul>
      <a th:if="${remoteUser == null}" class="btn btn-primary shadow" role="button"
         data-bss-hover-animate="pulse" href="/sign-up">Sign Up</a>
      <a th:if="${remoteUser != null}" class="nav-link px-2 text-white"
         th:text="Connect to ${remoteUser}" href="/dashboard"></a>
    </div>
  </div>
</nav>

<main role="main" class="shadow mb-4 gradient-bg">
  <div class="d-flex justify-content-center bg-dark-2"
       style="background-image: var(--bg-gradient);">
    <form name="form2" th:action="@{/sign-up}" method="post" th:object="${user}">
      <h1 class="mb-3 font-weight-normal text-white">Sign up</h1>

      <div th:if="${#fields.hasAnyErrors()}">
        <ul>
          <li class="text-warning" th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </ul>
      </div>

      <label for="username" class="text-muted">Username</label>
      <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Enter username"
             required autofocus>

      <label for="password" class="text-muted">Password</label>
      <input type="password" id="password" name="password" class="form-control mb-4"
             placeholder="Enter password">

      <div class="text-center">
        <button style="width: 170px; background-image: var(--bs-gradient);"
                class="btn btn-md btn-primary"
                type="submit">
          Sign Up
        </button>
      </div>
      <div>
        <label class="text-white"> go back to log in page </label>
        <a href="/log-in" methods="get">
          Log in
        </a>
      </div>
    </form>
  </div>
</main>

<footer class="bg-primary-gradient">
  <div class="container py-4 py-lg-5">
    <hr>
    <div class="text-muted d-flex justify-content-between align-items-center pt-3">
      <p class="mb-0">Copyright Â© 2024 open-sensors-data.systems - All Rights Reserved.</p>
      <a class="text-muted" href="/main/terms">Terms of Service</a>
      <a class="text-muted" href="/main/privacy">Privacy Policy</a>
      <p class="text-muted">Contact us: opensensordata@gmail.com</p>
    </div>
  </div>
</footer>
</body>
</html>
